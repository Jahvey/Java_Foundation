<link rel="stylesheet" href="css/bootstrap.min.css">

 <script src="js/bootstrap.min.js"></script>

    		margin-left: 250px;

    	.addbtn1{
    		text-align: center;
    	}
    	
    	
    </style>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
<a class="navbar-brand" href="index.html">书吧</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">网站首页</a></li>
                        <li><a href="about.html">关于我们</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="wrap">
        <div class="container">
            <div class="text-center">
                <h2>添加图书</h2>
            </div>
            <!--为了方便图书的图片上传，设置multipart/form-data属性-->
            <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label  class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="name" placeholder="书名">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">简介</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="intro" placeholder="简介">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="author" placeholder="作者">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="press" placeholder="出版社">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">出版日期</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="date" placeholder='出版日期'>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="price" placeholder="价格">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">ISB</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="isb" placeholder="ISB">
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">书籍图片</label>
                    <div class="col-sm-5">
                        <input type="file" id="file" name="img">
                    </div>
                </div>

                <div class="form-group addbtn1" >
                    <div class="col-sm-offset-2 col-sm-5">
                        <button class="btn btn-default" onclick="add()">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
	function add(){
		alert("添加图书成功！")
	}
</script>
</html>
